<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="selector.css">
</head>

<body>
  <h2>CSS Selectors</h2>
  <nav>Website Navigation</nav>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>
  <div>
    <p>Paragraph inside the div tag</p>
  </div>
  <!-- Id selector -->
  <!-- To target only a specific paragraph tag -->
  <p id="para4">Paragraph 4</p>
  <!--Id should always be unique -->

  <!-- Class selector -->
  <p class="text-purple">Paragraph 5</p>
  <!--CSS class name can be used multiple times-->
  <p class="text-purple bg-beige">Paragraph 6</p>
  <!-- Id selector and class selector can also be applied together -->
  <p id="para7" class="bg-beige">Paragraph 7</p>

  <footer>Website Footer</footer>

</body>

</html>
